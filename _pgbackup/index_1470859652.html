<!doctype html>
<html lang="en" class="no-js">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href='https://fonts.googleapis.com/css?family=Montserrat|Fauna+One' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/material.min.css">
	<!-- CSS reset -->
	<link rel="stylesheet" href="css/style.css">
	<!-- Resource style -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

	<title>PuttOut</title>
</head>

<body>

	<!-- .cd-main-content -->

	<div class="cd-transition-layer">
		<div class="bg-layer"></div>
	</div>
	<!-- .cd-transition-layer -->

	<div class="cd-modal">
		<div class="hero is-fullheight" style="background-color:rgba(255,255,255,.7);">
			<div class="hero-body">
				<div class="container" id="flui-vid">
					<style>
						.embed-container {
							position: relative;
							padding-bottom: 56.25%;
							height: 0;
							overflow: hidden;
							max-width: 100%;
						}
						
						.embed-container iframe,
						.embed-container object,
						.embed-container embed {
							position: absolute;
							top: 0;
							left: 0;
							width: 100%;
							height: 100%;
						}
					</style>
					<div class='embed-container'>
						<iframe id="video" src='https://player.vimeo.com/video/177880740' frameborder='0' webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe>
					</div>
				</div>
			</div>
		</div>
		<!-- .modal-content -->

		<a href="#0" class="modal-close">Close</a>
	</div>
	<!-- .cd-modal -->

	<script src="js/jquery-2.1.4.js"></script>
	<script src="js/main.js"></script>
	<!-- Resource jQuery -->
	<script src="https://player.vimeo.com/api/player.js"></script>
	<script>
		var iframe = document.querySelector('iframe');
		var player = new Vimeo.Player(iframe);

		player.on('play', function() {
			console.log('played the video!');
		});

		player.getVideoTitle().then(function(title) {
			console.log('title:', title);
		});
	</script>
</body>

</html>

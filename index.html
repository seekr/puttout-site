<!doctype html>
<html lang="en" class="no-js">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href='https://fonts.googleapis.com/css?family=Montserrat|Fauna+One' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="css/bulma.css">
	<!-- CSS reset -->
	<link rel="stylesheet" href="css/style.css">
	<!-- Resource style -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<script src="js/modernizr.js"></script>
	<!-- Modernizr -->

	<title>PuttOut</title>
</head>

<body>
	<section class="hero is-success is-fullheight">
	<!-- Hero header: will stick at the top -->
	<div class="hero-head">
		<header class="nav">
		<div class="container">
			<div class="nav-left">
			<a class="nav-item">
				<img src="images/bulma-white.png" alt="Logo">
			</a>
			</div>
			<span class="nav-toggle">
			<span></span>
			<span></span>
			<span></span>
			</span>
			<div class="nav-right nav-menu">
			<a class="nav-item is-active">
				Home
			</a>
			<a class="nav-item">
				Examples
			</a>
			<a class="nav-item">
				Documentation
			</a>
			<span class="nav-item">
				<a class="button is-success is-inverted">
				<span class="icon">
					<i class="fa fa-github"></i>
				</span>
				<span>Download</span>
				</a>
			</span>
			</div>
		</div>
		</header>
	</div>

	<!-- Hero content: will be in the middle -->
	<div class="hero-body">
		<div class="container has-text-centered">
		<h1 class="title">
			Title
		</h1>
		<h2 class="subtitle">
			Subtitle
		</h2>
		<a class="cd-modal-trigger button is-success is-inverted" href="#0" id="play-button">
			<span class="icon">
				<i class="fa fa-github"></i>
			</span>
			<span>Download</span>
		</a>
		</div>
	</div>

	<!-- Hero footer: will stick at the bottom -->
	<div class="hero-foot">
		<nav class="tabs is-boxed is-fullwidth">
		<div class="container">
			<ul>
			<li class="is-active"><a>Overview</a></li>
			<li><a>Modifiers</a></li>
			<li><a>Grid</a></li>
			<li><a>Elements</a></li>
			<li><a>Components</a></li>
			<li><a>Layout</a></li>
			</ul>
		</div>
		</nav>
	</div>
	</section>
	<!-- .cd-main-content -->

	<div class="cd-transition-layer">
		<div class="bg-layer"></div>
	</div>
	<!-- .cd-transition-layer -->

	<div class="cd-modal">
		<div class="hero is-fullheight" style="background-color:rgba(255,255,255,.7);">
			<div class="hero-body">
				<div class="container" id="flui-vid">
					<style>
						.embed-container {
							position: relative;
							padding-bottom: 56.25%;
							height: 0;
							overflow: hidden;
							max-width: 100%;
						}
						
						.embed-container iframe,
						.embed-container object,
						.embed-container embed {
							position: absolute;
							top: 0;
							left: 0;
							width: 100%;
							height: 100%;
						}
					</style>
					<div class='embed-container'>
						<iframe id="video" src='https://player.vimeo.com/video/177880740' frameborder='0' webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe>
					</div>
				</div>
			</div>
		</div>
		<!-- .modal-content -->

		<a href="#0" class="modal-close">Close</a>
	</div>
	<!-- .cd-modal -->

	<script src="js/jquery-2.1.4.js"></script>
	<script src="js/main.js"></script>
	<!-- Resource jQuery -->
	<script src="https://player.vimeo.com/api/player.js"></script>
	<script>
		var iframe = document.querySelector('iframe');
		var player = new Vimeo.Player(iframe);

		player.on('play', function() {
			console.log('played the video!');
		});

		player.getVideoTitle().then(function(title) {
			console.log('title:', title);
		});
	</script>
</body>

</html>
